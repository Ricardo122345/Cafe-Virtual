<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe+ | El Mejor Café de la Ciudad</title>
    
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header class="contenedor">
        <div class="contenedor flexible">
            
            <div class="logo">
                <h1>Coffe+</h1>
            </div>

            <nav class="navegacion-principal">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Menú</a></li>
                    <li><a href="#">Sobre Nosotros</a></li>
                </ul>
            </nav>

            <div class="acciones-usuario">
                <a href="#" class="boton-secundario">Iniciar Sesión</a>
                <a href="#" class="boton">Registrarse</a>
            </div>
            
        </div>
    </header>

    <main>
        
        <section id="hero" class="seccion-hero">
            <div class="contenedor texto-centrado">
                <h2>EL MEJOR CAFÉ DE LA CIUDAD</h2>
                <a href="#" class="boton">Ordenar ahora</a>
            </div>
        </section>

        <section id="introduccion" class="seccion-intro">
            <div class="contenedor flexible">
                </div>
        </section>

        <section id="menu" class="seccion-menu">
            <div class="contenedor texto-centrado">
                <h2>Disfruta de una nueva mezcla de estilos de café</h2>
                </div>
        </section>

        <section id="diferencia" class="seccion-diferencia">
            <div class="contenedor texto-centrado">
                </div>
        </section>

        <section id="cta" class="seccion-cta">
            </section>

        <section id="testimonios" class="seccion-testimonios">
            </section>
        
    </main>

    <footer class="pie-pagina">
        <div class="contenedor rejilla-3">
            
            <div class="columna-pie">
                <h3>Coffe+</h3>
                <p>Un buen café a tu lado</p>
            </div>

            <div class="columna-pie texto-centrado">
                <h3>Dirección</h3>
                <p>Carrera 5, entre 26 y 27</p>
            </div>

            <div class="columna-pie">
                <h3>Contacto</h3>
                <p>Coffe+@contacto.com</p>
            </div>
            
        </div>
    </footer>

    <script src="js/script.js"></script> 
</body>
</html>
